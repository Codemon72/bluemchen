<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">

  <title>Expanding Cards</title>
</head>

<body>

  <div class="container">
    <div class="panel active"
      style="background-image: url('/images/apple blossom.jpg')">
      <h3>Guten Morgen Schatz 😘</h3>
    </div>
    <div class="panel"
      style="background-image: url('/images/dahlia.jpg')">
      <h3>Hab einen schönen Tag 😘</h3>
    </div>
    <div class="panel"
      style="background-image: url('/images/pink lotus.jpg')">
      <h3>Ein bisschen Qigong? 😘</h3>
    </div>
    <div class="panel"
      style="background-image: url('/images/red lily.jpg')">
      <h3>Nach dem ersten Kaffee... ☕️</h3>
    </div>
    <div class="panel"
      style="background-image: url('/images/pink mystery.jpg')">
      <h3>Oder sowas ... 💃</h3>
    </div>
    <div class="panel"
      style="background-image: url('/images/sun flower.jpg')">
      <h3>Bis später 😘</h3>
    </div>
  </div>


  <script src="script.js"></script>
</body>

</html>
